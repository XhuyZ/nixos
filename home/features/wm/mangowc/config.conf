monitorrule=name:DP-1,width:1920,height:1080,refresh:72,x:0,y:0,scale:1
monitorrule=name:eDP-1,width:1920,height:1080,refresh:60,x:1920,y:0,scale:1

# --- Monitor switching ---
bind=SUPER,Page_Up,spawn,wlr-randr --output DP-1 --on --output eDP-1 --off
bind=SUPER,Page_Down,spawn,wlr-randr --output eDP-1 --on --output DP-1 --off


