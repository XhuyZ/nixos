name: Nix Flake CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  flake-check:
    name: Flake Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix (latest)
        uses: cachix/install-nix-action@v25
        with:
          nix_version: latest
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Show Nix version
        run: nix --version

      - name: Flake check
        run: nix flake check --no-write-lock-file --show-trace

  build-systems:
    name: Build NixOS Systems
    needs: flake-check
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        system:
          - laptop-asus
          - laptop-thinkpad
          - wsl
          - vps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix (latest)
        uses: cachix/install-nix-action@v25
        with:
          nix_version: latest
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

